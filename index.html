<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <script>
           if(document.location.hash === '#unauthorized') {
        document.write('<div class='unauthorized'Â>Invalid Username or Password</div>');
           } else if(document.location.hash === '#error') {
        document.write('<div class="error">An error has occured</div>');
           }
      </script>
      <form action="/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required /><br />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          minlength="5"
          required
        /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
